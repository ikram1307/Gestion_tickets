<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">

<head>
    <meta charset="UTF-8">
    <title>Ajouter évenement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS for smaller form */
        .custom-form {
            max-width: 400px; /* Adjust the max-width as needed */
            margin: auto; /* Center the form horizontally */
        }
    </style>
</head>

<body>
<div layout:fragment="content1">


    <h2 class="text-center">Modifier organisateur</h2>
    <br>

    <form method="post" class="custom-form" th:action="@{save}">
        <!-- Your form content here -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">ID</label>
            <div class="col-sm-9">
                <input type="text" name="id" class="form-control" th:value="${organisateur.id}" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Nom</label>
            <div class="col-sm-9">
                <input type="text" name="nom" class="form-control" th:value="${organisateur.nom}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Prénom</label>
            <div class="col-sm-9">
                <input type="text" name="prenom" class="form-control" th:value="${organisateur.prenom}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="text" name="email" class="form-control" th:value="${organisateur.email}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Téléphone</label>
            <div class="col-sm-9">
                <input type="text" name="tel" class="form-control" th:value="${organisateur.tel}">
            </div>
        </div>


        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-6 d-grid">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>

</html>
