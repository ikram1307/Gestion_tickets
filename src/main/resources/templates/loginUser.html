<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/site.css" rel="stylesheet">

    <link href="/static/bootstrap-icons.css" rel="stylesheet">

    <link href="/templatemo-festava-live.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SIGNUP</title>
</head>
<body>






<section class="ticket-section section-padding">
    <div class="section-overlay"></div>
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-10 mx-auto">
                <form class="custom-form ticket-form mb-5 mb-lg-0" action="#" method="post" role="form">
                    <h2 class="text-center mb-4">Sign up</h2>

                    <div class="ticket-form-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <input type="text" name="name" class="form-control" placeholder="Nom" required>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <input type="text" name="prenom" class="form-control" placeholder="Preneom" required>
                            </div>

                        </div>

                        <input type="email" class="form-control" name="ticket-form-phone" placeholder="xxx@email.com" required>
                        <input type="password" class="form-control" name="ticket-form-phone" placeholder="********" required>


                        <input type="tel" name="ticket-form-number" id="ticket-form-number" class="form-control" placeholder="NumÃ©ro de telephone" required>

                        <textarea name="ticket-form-message" rows="3" class="form-control" id="ticket-form-message" placeholder="Adresse"></textarea>

                        <div class="col-lg-4 col-md-10 col-8 mx-auto">
                            <button type="submit" class="form-control" th:href="@{/buyTickets}">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>







</body>
</html>
