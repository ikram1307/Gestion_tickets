<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Ajout de styles personnalisés */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content1">

<div class="container">
    <h2>User Profile</h2>
    <form id="profileForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="JohnDoe" readonly>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="johndoe@example.com" readonly>
        </div>

        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea class="form-control" id="bio" name="bio" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
        </div>

        <button type="button" class="btn btn-primary" id="editButton">Edit</button>
        <button type="submit" class="btn btn-success" style="display: none;" id="saveButton">Save</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Script JavaScript pour activer l'édition des champs du formulaire
    document.getElementById("editButton").addEventListener("click", function() {
        document.getElementById("username").removeAttribute("readonly");
        document.getElementById("email").removeAttribute("readonly");
        document.getElementById("bio").removeAttribute("readonly");
        document.getElementById("saveButton").style.display = "inline";
        document.getElementById("editButton").style.display = "none";
    });
</script>
</div>
</body>
</html>
