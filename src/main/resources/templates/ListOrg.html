<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" >
<head>
    <meta charset="UTF-8">
    <title>Liste des organisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>

    <style>
        /* Custom CSS to make the form smaller */
        .custom-form {
            max-width: 500px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the form horizontally */
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
    <br>
    <br>
<div class="container">
    <h2 class="text-center"><u><i>Liste des organisateurs </i></u></h2>
    <a class="btn btn-secondary mb-2" th:href="@{/AddOrg}">Nouveau </a>
      <table class="table" >
        <thead>
        <tr>
            <th>ID :</th>
            <th>Nom :</th>
            <th>Prenom :</th>
            <th>Email :</th>
            <th>Téléphone :</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organisateur : ${listOrganisateur}">
            <td th:text="${organisateur.id}"></td>
            <td th:text="${organisateur.nom}"></td>
            <td th:text="${organisateur.prenom}"></td>
            <td th:text="${organisateur.email}"></td>
            <td th:text="${organisateur.tel}"></td>
            <td>
                <a  class="btn btn-primary btn-sm mr-1" th:href="@{edit(id=${organisateur.id})}">Modifier</a>
                <a onclick="return confirm('Etes-vous sur?')" class="btn btn-danger btn-sm" th:href="@{delete(id=${organisateur.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</div>
</div>
</body>
</html>
