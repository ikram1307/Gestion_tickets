<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/site.css" rel="stylesheet">

    <link href="/bootstrap-icons.css" rel="stylesheet">

    <link href="/templatemo-festava-live.css" rel="stylesheet">
    <title>Festival</title>
</head>
<body>






<section class="ticket-section section-padding">
    <div class="section-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-10 mx-auto">
                <form class="custom-form ticket-form mb-5 mb-lg-0"  method="post" th:action="@{/saveTicket}">
                    <h2 class="text-center mb-4">Buy Ticket</h2>
                    <div class="ticket-form-body">
                        <input type="text" class="form-control" name="eventName" placeholder="Event Name" required="">
                        <input type="text" class="form-control"  name="price" placeholder="Price" required="" disabled>
                        <h6>Choose Ticket Type</h6>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-check form-control">
                                    <input class="form-check-input" type="radio" name="ticketType" id="vipTicket" value="VIP" required>
                                    <label class="form-check-label" for="vipTicket">
                                        VIP
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-check form-control">
                                    <input class="form-check-input" checked type="radio" name="ticketType" id="standardTicket" value="Standard" required>
                                    <label class="form-check-label" for="standardTicket">
                                        Standard
                                    </label>
                                </div>
                            </div>
                        </div>
                        <input type="number" name="ticketQuantity" id="ticketQuantity" class="form-control" placeholder="Number of Tickets" required>
                        <input type="datetime-local" class="form-control" name="date" required="" disabled>
                        <div class="col-lg-4 col-md-10 col-8 mx-auto">
                            <button type="submit" class="form-control">Buy Ticket</button>
                            <p id="totalPrice"></p>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="/script.js"></script>





</body>
</html>
